name: Mkdocs CI
on:
  push:
    branches:
      - main
jobs:
  docs:
    name: Docs Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: pip3 install mkdocs-enumerate-headings-plugin
      - run: mkdocs gh-deploy --force
